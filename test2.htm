<!--

<script language="javascript" type="text/javascript" src="../js/jquery.1.7.1.min.js"></script>
<!--
  jCarousel library
-->
<script language="javascript" type="text/javascript" src="../js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../js/lib/jquery.jcarousel.min.js"></script>
<!--
  jCarousel skin stylesheet
-->
<link rel="stylesheet" type="text/css" href="../js/lib/skins/ie7/skin.css" />

<script type="text/javascript">

jQuery(document).ready(function() {

    jQuery('#mycarousel').jcarousel();
	
	function CarouselMouseWheel(event, delta) {

	if (delta < 0) {  
	
	$('.jcarousel-next-horizontal').click();  
	
	}  else if (delta > 0)
	
	{ 
	
	$('.jcarousel-prev-horizontal').click();
	
	}
	
	}
	
	
	$('#mycarousel').mousewheel(function (event, delta){
		CarouselMouseWheel(event, delta);
		
		return false;
		
		});
});

</script>

</head>
<body>
<div id="wrap">

  <h2>Riding carousels with jQuery</h2>

  <h3>Simple carousel</h3>
  <p>
